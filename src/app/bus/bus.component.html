<div class="home">
  <div class="row">
    <h1>Welcome to SafeTravel</h1>
  </div>
</div>

<form [formGroup]="formGroup" (ngSubmit)="searchMyBus()">
  <div id="search">
    <div class="input-group form-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img
            src="https://img.icons8.com/external-others-phat-plus/24/000000/external-departure-airport-blue-others-phat-plus-2.png" /></span>
      </div>
      <input type="text" class="form-control" placeholder="Departure point" formControlName="departure" autocomplete="on"
        ng-model="departure" aria-label="Departure point" aria-describedby="basic-addon1">
    </div>

    <div class="input-group form-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/24/000000/external-destination-map-and-navigation-flaticons-lineal-color-flat-icons-2.png" /></span>
      </div>
      <input type="text" class="form-control" placeholder="Destination" ng-model="destination" aria-label="Destination"
        formControlName="destination" autocomplete="on" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <input type="submit" value="Search" [disabled]="!formGroup.valid"
      class="btn float-right form-control btn-outline-success" name="search" autocomplete="off" />
  </div>
</form>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Company</th>
        <th scope="col">Start</th>
        <th scope="col">Stop</th>
        <th scope="col">Amount</th>
        <th scope="col">Book</th>
      </tr>
      <tr *ngFor="let bus of mybus">
        <td>{{bus.bus_company}}</td>
        <td>{{bus.source}}</td>
        <td>{{bus.destination}}</td>
        <td>{{bus.fare}}</td>
        <td><a routerLink="/booking/{{bus.id}}/from:{{bus.source}}/to:{{bus.destination}}/"><button type="submit" id="book">Book</button></a></td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
